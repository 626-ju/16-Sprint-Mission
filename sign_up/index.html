<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 회원가입</title>
    <link rel="icon" href="../images/favi.ico">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./sign-up.css" />
  </head>
  <body>
    <main>
      <div class="main__sign-up">
        <h1 class="sign-up__logo">
          <a aria-label="판다마켓 홈으로 이동" href="../">
            <img src="../images/logo.png" alt="판다마켓 로고" />
          </a>
        </h1>
        <form class="sign-up__form">
          <fieldset method="POST">
            <label for="user-email">이메일</label>
            <input type="text" id="user-email" name="user-email" placeholder="codeit@email.com"/>
            <label for="user-name">닉네임</label>
            <input id="user-name" type="text" name="user-name"/>
            <label for="user-password">비밀번호</label>
            <input id="user-password" type="password" name="user-password"/>
            <label for="user-password">비밀번호 확인</label>
            <input id="user-password-check" type="password" name="user-password-check"/>
            <input id="toggle-visibility-pw"  type="checkbox"/>
            <label style="top: 304px" for="toggle-visibility-pw"></label>
            <input id="toggle-visibility-pwcheck" type="checkbox"/>
            <label style="top: 424px" for="toggle-visibility-pwcheck"></label>
            <button type="submit">회원가입</button>
          </fieldset>
            <div class="sign-up__alert">
              간편 로그인하기
              <div class="icon__container">
                <a aria-label="구글로 로그인" href="https://www.google.com/webhp?hl=ko&sa=X&ved=0ahUKEwimifC3truMAxX1aPUHHRSmFXgQPAgI">
                  <img src="./img/oAuth_google.png" alt="구글아이콘"/>
                </a>
                <a aria-label="카카오로 로그인" href="https://www.kakaocorp.com/page/">
                  <img src="./img/oAuth_kakao.png" alt="카카오톡아이콘"/>
                </a>
              </div>
            </div>
          <div class="sign-up__login">
            이미 회원이신가요?&nbsp;<a aria-label="로그인 페이지로 이동" href="../login/">로그인</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
