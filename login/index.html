<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 로그인</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main>
      <div class="main__login">
        <h1 class="login__logo">
          <a href="../" aria-label="판다마켓 홈으로 이동">
            <img src="../images/logo.png" alt="판다마켓 로고" />
          </a>
        </h1>
        <form class="login__form" method="POST">
          <fieldset>
            <label for="user-email">이메일</label>
            <input type="text" id="user-email" name="user-email" />
            <label for="user-password">비밀번호</label>
            <input id="user-password" type="password" name="user-password" />
            <input id="toggle-showing-password" onchange="togglePasswordView()" type="checkbox"/>
            <label for="toggle-showing-password"></label>
            <button type="submit">로그인</button>
          </fieldset>
          <div class="login__alert">
            간편 로그인하기
            <div class="icon__container">
              <a target="_blank" href="https://www.google.com/">
                <img src="../login/img/oAuth_google.png" alt="구글로 로그인"/>
              </a>
              <a target="_blank" href="https://www.kakaocorp.com/page/">
                <img src="../login/img/oAuth_kakao.png" alt="카카오로 로그인"/>
              </a>
            </div>
          </div>
          <div class="login__sign-up">
            판다마켓이 처음이신가요?&nbsp;<a aria-label="회원가입 페이지로 이동" href="../sign_up/">회원가입</a>
          </div>
        </form>
      </div>
    </main>
    <script>
      function togglePasswordView() {
        let nowShowing = document.querySelector(
          "#toggle-showing-password"
        ).checked;
        document.querySelector("#user-password").type = nowShowing
          ? "text"
          : "password";
      }
    </script>
  </body>
</html>
