<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>

    <link rel="icon" href="./images/Group 22.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrap">
        <header>
            <nav class="nav-side-margin">
                <a href="./">
                    <img class="logo" src="./images/Property 1=lg@3x.png" alt="판다마켓로고">
                </a>
                <a class="login-btn" href="./login">로그인</a>
            </nav>
        </header>
        <main>
            <section class="main-img-area">
                <article class="main-img-wrap w1120">
                    <div class="main-text">
                        <h2>일상의 모든 물건을<br> 거래해 보세요</h2>
                        <a href="./items">
                            <button type="button">
                                <span>
                                    구경하러 가기
                                </span>
                            </button>
                        </a>
                    </div>
                    <img class="main-img" src="./images/Img_home_top.png" alt="판다마켓메인이미지">
                </article>
            </section>
            <section class="hot-item">
                <article class="contents">
                    <img src="./images/Frame 2608833.png" alt="핫아이템">
                    <div class="hot-item-text">
                        <span>Hot item</span>
                        <h2>
                            인기 상품을<br>
                            확인해 보세요
                        </h2>
                        <p>
                            가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요
                        </p>
                    </div>
                </article>
            </section>
            <section class="search">
                <article class="contents">
                    <div class="search-text">
                        <span>Search</span>
                        <h2>
                            구매를 원하는<br>
                            상품을 검색하세요
                        </h2>
                        <p>
                            구매하고 싶은 물품은 검색해서 쉽게 찾아보세요
                        </p>
                    </div>
                    <img src="./images/Img_home_02.png" alt="상품검색">
                </article>
            </section>
            <section class="register">
                <article class="contents">
                    <img src="./images/Img_home_03.png" alt="판매등록">
                    <div class="register-text">
                        <span>Register</span>
                        <h2>
                            판매를 원하는<br>
                            상품을 등록하세요
                        </h2>
                        <p>
                            어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요
                        </p>
                    </div>
                </article>
            </section>
            <section class="ad-banner ">
                <div class="w1120">
                    <div class="ad-text">
                        믿을 수 있는<br>
                        판다마켓 중고 거래
                    </div>
                    <img src="./images/Img_home_bottom.png" alt="판다마켓광고">
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-content w1120">
                <span>©codeit - 2024</span>
                <div>
                    <a href="./privacy">Privacy Policy</a>
                    <a href="./faq">FAQ</a>
                </div>
                <ul class="sns-list">
                    <li><a target="_blank" href="https://www.facebook.com/?locale=ko_KR"><img src="./images/ic_facebook.png" alt="페이스북" /></a></li>
                    <li><a target="_blank" href="https://x.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoia28ifQ%3D%3D%22%7D"><img src="./images/ic_twitter.png" alt="트위터" /></a></li>
                    <li><a target="_blank" href="https://www.youtube.com/?hl=ko&gl=KR&app=desktop"><img src="./images/ic_youtube.png" alt="유튜브" /></a></li>
                    <li><a target="_blank" href="https://www.instagram.com/"><img src="./images/ic_instagram.png" alt="인스타그램" /></a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
